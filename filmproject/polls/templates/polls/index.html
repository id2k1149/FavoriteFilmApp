<h1>Последние опросы</h1>
{% if we_have_questions %}
    <ul>
        {% for question in we_have_questions %}
            <li>
                <a href="{% url 'polls:detail' pk=question.id %}">
                {{ question.title }} {{ question.date_published }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Опросы не найдены.</p>
{% endif %}
